<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <title>ski red</title>
  </head>
  <body>
    <div class="desktop">
      <div class="desktop-column">
        <div class="desktop-box">
          <img
            class="desktop-icon mycomputer"
            src="/images/mycomputer.png"
            alt=""
          />
          <p class="desktop-text">My Computer</p>
        </div>
        <div class="desktop-box">
          <img
            class="desktop-icon recyclebin"
            src="/images/recyclebin.png"
            alt=""
          />
          <p class="desktop-text">Recycle Bin</p>
        </div>
        <div class="desktop-box">
          <img class="desktop-icon ie" src="/images/ie.png" alt="" />
          <p class="desktop-text">Internet</p>
        </div>
      </div>
      <div>
        <div class="title">
          <h1 class="title">skifree's redemption</h1>
          <button class="x">X</button>
          <button class="help">
            <a
              href="https://classicreload.com/win3x-skifree.html"
              target="_blank"
              >?</a
            >
          </button>
        </div>
        <div id="canvasForHTML"></div>
      </div>
      <div class="taskbar">
        <button class="taskbar-start">Start</button>
        <button class="taskbar-time">1:12 PM</button>
      </div>
      <div class="windows">
        <img
          class="mycomputer-img hidden"
          src="/images/mycomputerfolder.png"
          alt=""
        />
        <img
          class="recyclebin-img hidden"
          src="/images/recyclebinfolder.png"
          alt=""
        />
        <img class="ie-img hidden" src="/images/yahoo.png" alt="" />
        <div class="start">
          <img class="start-img hidden" src="/images/start.png" alt="" />
        </div>
      </div>
    </div>

    <script src="/scripts/obstacle.js"></script>
    <script src="/scripts/rock.js"></script>
    <script src="/scripts/fire.js"></script>
    <script src="/scripts/ghost.js"></script>
    <script src="/scripts/yeti.js"></script>
    <script src="/scripts/player.js"></script>
    <script src="/scripts/game.js"></script>
    <script src="/scripts/app.js"></script>
  </body>
</html>
